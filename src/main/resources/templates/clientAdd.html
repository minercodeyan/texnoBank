<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5"
      xmlns="http://www.w3.org/1999/html">

<head>
    <title>Кредит</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
</head>

<body>
<header th:insert="blocks/headerPLusfooter :: header">
</header>
<div class="container m-5 p-4 ">
    <p>
    <h2 class="text-info">Сделать депозит (1 этап)</h2> </p>
    <div class="card bg-info ">
        <div class="card-body m-4">
            <form th:action="@{/deposit/add}" th:method="POST">
                <div class="row" th:object="${clientInfo}">
                    <div class="col">
                        <div class="d-flex flex-row w-25 mt-3">
                            <input type="text" class="form-control" name="name" >
                            <label class="m-2"> Имя</label>
                        </div>
                        <div class="d-flex flex-row w-50 mt-3">
                            <input type="text" class="form-control" name="surName" >
                            <label class="m-2"> Фамилия</label>
                        </div>
                        <div class="d-flex flex-row w-50 mt-2">
                            <input type="text" class="form-control" name="father" >
                            <label class="m-2"> Отчество</label>
                        </div>
                        <div class="d-flex flex-row w-50 mt-3">
                            <input type="date" class="form-control">
                            <label class="m-2"> Дата рождения</label>
                        </div>
                        <div class="form-check mt-2">
                            <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                            <label class="form-check-label" for="flexRadioDefault1">
                                МУЖ
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked>
                            <label class="form-check-label" for="flexRadioDefault2">
                                ЖЕНСК
                            </label>
                        </div>
                        <div class="d-flex flex-row w-50 mt-2">
                            <input type="text" class="form-control" th:field="*{city}">
                            <label class="m-2"> Город проживания</label>
                        </div>
                    </div>
                    <div class="col-sm-2">
                        tjk9ijtitj
                    </div>
                    <label class="form-label mt-2 mb-2">Напишите свои паспортные данныe</label>
                    <div class="alert-primary w-50 m-2 p-4" th:object="${passportInfo}">
                        <div class="d-flex flex-row w-75 mt-2">
                            <div class="mx-2" >
                                <label>Серия паспорта</label>
                                <input type="text" class="form-control" th:field="*{passportNumber}">
                            </div>
                            <div class="mx-2">
                                <label>Номер паспорта</label>
                                <input type="number" class="form-control" th:field="*{passportSeries}">
                            </div>
                        </div>
                        <div class="d-flex flex-row w-75 mt-2">
                            <div class="mx-2">
                                <label>Кем выдан</label>
                                <input type="text" class="form-control" th:field="*{issuedBy}">
                            </div>
                            <div class="mx-2">
                                <label>Когда выдан</label>
                                <input type="text" class="form-control" th:field="*{issuedWhen}">
                            </div>
                        </div>
                    </div>
                    <div class="w-50">
                        <label>Email</label>
                        <input type="text" class="form-control" name="email" placeholder="name@name">
                    </div>
                </div>
                    <button type="submit" class="btn btn-light mt-4 ">добавить</button>
            </form>
        </div>
    </div>
</div>
</div>
<div th:insert="blocks/headerPLusfooter :: footer">
</div>
</body>

</html>
