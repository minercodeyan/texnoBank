<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5"
      xmlns="http://www.w3.org/1999/html">

<head>
    <title>Кредит</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
</head>

<body>
<header th:insert="blocks/headerPLusfooter :: header">
</header>
<div class="container m-5 p-4 ">
    <p>
    <h2 class="text-info">Оформить кредит (1 этап)</h2> </p>
    <div class="card bg-info">
        <div class="card-body m-4">
            <form th:action="@{/credits/add}" th:method="POST">
                <div class="row">
                    <div class="col-sm-3">
                        <label></label>
                        <select class="form-control" name="type">
                            <option value="null">введите вид кредита</option>
                            <option value="1">обычный</option>
                            <option value="2">овердрафт</option>
                        </select>
                    </div>
                    <div class="col-sm-3">
                        <label></label>
                        <select class="form-control" name="term">
                            <option value="null">введите срок</option>
                            <option value="6">6</option>
                            <option value="12">12</option>
                            <option value="18">18</option>
                            <option value="36">36</option>
                        </select>
                    </div>
                </div>
                <label class="form-label mt-2">Введите сумму</label>
                <div class="d-flex flex-row w-75 mt-2">
                    <input type="number" class="form-control" name="sum" min="10" max="500000">
                    <div class="m-2 text-danger"> БЕЛ.РУБ</div>
                </div>
                <label class="form-label mt-2 mb-2">Напишите свой доход</label>
                <div class="d-flex flex-row w-75 mt-2">
                    <input type="number" class="form-control" name="income" min="10" max="500000">
                    <div class="m-2 text-danger"> БЕЛ.РУБ</div>
                </div>
                <label class="form-label mt-2 mb-2">Напишите свои паспортные данныe и Email</label>
                <div class="d-flex flex-row w-75 mt-2">
                    <div class="mx-2">
                        <input type="text" class="form-control" name="passport">
                    </div>
                    <div class="mx-2">
                        <input type="text" class="form-control" name="email" placeholder="name@name">
                    </div>
                </div>
                <input type="hidden" name="percent" value="12.3">
                <button type="submit" class="btn btn-light mt-4 ">добавить</button>
            </form>
        </div>
    </div>
</div>
</div>
<div th:insert="blocks/headerPLusfooter :: footer">
</div>
</body>

</html>
