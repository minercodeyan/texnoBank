<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="${title}"></title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body class="d-flex flex-column min-vh-10">
<header th:insert="blocks/headerPLusfooter :: header">
</header>
<div role = main class="container mt-5">
    <div class="col-sm-8">
        <div class="container">
            <div class="alert alert-info">kiki</div>
            <div class="row">
                <th:block th:each="el : ${credit}">
                    <div class="col-sm-6">
                        <div class="alert alert-primary">
                            <div class=" text-center">отправил: <h3 th:text="${el.user}"/></div>
                            <div class="d-flex flex-row justify-content-center">
                                <div class="p-2">
                                    <a class="btn btn-info" th:href="'/credits/'+${el.id}+'/info'">подробнее</a>
                                </div>
                                <div class="p-2">
                                </div>
                            </div>
                        </div>
                    </div>
                </th:block>
            </div>
        </div>
    </div>
    </div>
</div>
<th:block th:insert="blocks/headerPLusfooter :: footer">
</th:block>
</body>
</html>
