<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
    <title></title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
</head>
<body>
<header th:insert="blocks/headerPLusfooter :: header">
</header>
<div class="container mt-5">
    <div th:object="${deposit}" class="text-center">
        <h3 th:text="${inf1}"/>
        <h3 th:text="*{sum}"/>
        <h3 th:text="*{type}"/>
        <h3 th:text="*{term}"/>
        <h3 th:text="*{endDate}"/>
        <th:block th:if="${itsEmp}">
        <form th:action="'/deposit/'+${deposit.id}+'/confirm'" method="post">
            <button type="submit" class="btn btn-warning alert alert-dark text-center">Принять</button>
        </form>
        </th:block>
    </div>
</div>
<div th:insert="blocks/headerPLusfooter :: footer">
</div>
</body>
</html>
