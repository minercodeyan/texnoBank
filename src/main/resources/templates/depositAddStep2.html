<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5"
      xmlns="http://www.w3.org/1999/html">

<head>
    <title>Кредит</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
</head>

<body>
<header th:insert="blocks/headerPLusfooter :: header">
</header>
<div class="container m-5 p-4 ">
    <p>
    <h2 class="text-info">Сделать депозит (1 этап)</h2> </p>
    <div class="card bg-info">
        <div class="card-body m-4">
            <form th:action="@{/deposit/add}" th:method="POST" th:object="${}">
                <div class="row">
                    <div class="col">
                        <div class="d-flex flex-row w-25 mt-2">
                            <input type="number" class="form-control" id="1" name="name" min="10" max="500000">
                            <label for="1" class="m-2"> Имя</label>
                        </div>
                        <div class="d-flex flex-row w-50 mt-2">
                            <input type="number" class="form-control" name="surName" min="10" max="500000">
                            <label class="m-2"> Фамилия</label>
                        </div>
                        <div class="d-flex flex-row w-50 mt-2">
                            <input type="number" class="form-control" name="father" min="10" max="500000">
                            <label class="m-2"> Отчество</label>
                        </div>
                    </div>
                    <label class="form-label mt-2">Введите сумму депозита</label>
                    <div class="d-flex flex-row w-75 mt-2">
                        <input type="number" class="form-control" name="sum" min="10" max="500000">
                        <label class="m-2 text-danger"> БЕЛ.РУБ</label>
                    </div>
                    <label class="form-label mt-2 mb-2">Напишите свой доход</label>
                    <div class="d-flex flex-row w-75 mt-2">
                        <input type="number" class="form-control" name="income" min="10" max="500000">
                    </div>
                    <label class="form-label mt-2 mb-2">Напишите свои паспортные данныe</label>
                    <div class="alert-primary w-50 m-2 p-4">
                        <div class="d-flex flex-row w-75 mt-2">
                            <div class="mx-2">
                                <label>Серия паспорта</label>
                                <input type="text" class="form-control" name="passport">
                            </div>
                            <div class="mx-2">
                                <label>Номер паспорта</label>
                                <input type="text" class="form-control" name="passport">
                            </div>
                        </div>
                        <div class="d-flex flex-row w-75 mt-2">
                            <div class="mx-2">
                                <label>Кем выдан</label>
                                <input type="text" class="form-control" name="passport">
                            </div>
                            <div class="mx-2">
                                <label>Когда выдан</label>
                                <input type="text" class="form-control" name="passport">
                            </div>
                        </div>
                    </div>
                    <div class="w-50">
                        <label>Email</label>
                        <input type="text" class="form-control" name="email" placeholder="name@name">
                    </div>
                    <input type="hidden" name="percent" value="12.3">
                    <button type="submit" class="btn btn-light mt-4 ">добавить</button>
            </form>
        </div>
    </div>
</div>
</div>
<div th:insert="blocks/headerPLusfooter :: footer">
</div>
</body>

</html>
